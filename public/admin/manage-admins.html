<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Admin Requests</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f4f4f4;
      margin: 0;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 15px;
      border-bottom: 1px solid #ddd;
      text-align: left;
      word-wrap: break-word;
    }

    th {
      background-color: #007BFF;
      color: white;
    }

    button {
      padding: 8px 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    .back-btn {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 20px;
      background-color: #6c757d;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }

    .back-btn:hover {
      background-color: #5a6268;
    }

    .empty {
      text-align: center;
      margin-top: 40px;
      font-size: 18px;
      color: #777;
    }

    @media screen and (max-width: 768px) {
      body {
        padding: 15px;
      }

      table, thead, tbody, th, td, tr {
        display: block;
        width: 100%;
      }

      thead {
        display: none;
      }

      tr {
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 6px;
        background-color: white;
        padding: 10px;
      }

      td {
        text-align: right;
        position: relative;
        padding-left: 50%;
        border: none;
        border-bottom: 1px solid #eee;
      }

      td::before {
        content: attr(data-label);
        position: absolute;
        left: 15px;
        top: 15px;
        font-weight: bold;
        text-align: left;
      }

      button {
        width: 100%;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <h1>Pending Admin Approvals</h1>

  <div id="admin-table-container"></div>

  <a href="admin-dashboard.html" class="back-btn">‚Üê Back to Dashboard</a>

  <script>
    async function fetchPendingAdmins() {
      try {
        const res = await fetch('/api/admin/pending-admins');
        const data = await res.json();

        const container = document.getElementById('admin-table-container');
        if (data.length === 0) {
          container.innerHTML = '<p class="empty">No pending admin requests.</p>';
          return;
        }

        let html = `
          <table>
            <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Approve</th>
              </tr>
            </thead>
            <tbody>
        `;

        data.forEach(admin => {
          html += `
            <tr>
              <td data-label="Name">${admin.name}</td>
              <td data-label="Email">${admin.email}</td>
              <td data-label="Approve"><button onclick="approveAdmin('${admin._id}')">Approve</button></td>
            </tr>
          `;
        });

        html += `</tbody></table>`;
        container.innerHTML = html;

      } catch (err) {
        console.error('Error fetching admins:', err);
        alert('Failed to load pending admins.');
      }
    }

    async function approveAdmin(adminId) {
      if (!confirm('Are you sure you want to approve this admin?')) return;

      try {
        const res = await fetch(`/api/admin/approve-admin/${adminId}`, {
          method: 'PUT'
        });

        const data = await res.json();
        alert(data.message);
        fetchPendingAdmins(); // Refresh the list
      } catch (err) {
        console.error('Error approving admin:', err);
        alert('Failed to approve admin.');
      }
    }

    // Load data when page loads
    window.onload = fetchPendingAdmins;
  </script>
</body>
</html>
